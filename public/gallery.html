    <!-- Firebase Configuration -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getStorage, ref, uploadBytes, listAll, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            // Add your Firebase config here
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Handle file uploads
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const files = document.getElementById('photoUpload').files;

            for (let file of files) {
                const storageRef = ref(storage, 'wedding-photos/' + file.name);
                try {
                    await uploadBytes(storageRef, file);
                    alert('Upload successful!');
                    loadGalleryPhotos(); // Reload the gallery
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('Upload failed. Please try again.');
                }
            }
        });

        // Load gallery photos
        async function loadGalleryPhotos() {
            const preWeddingRef = ref(storage, 'pre-wedding-photos');
            const weddingRef = ref(storage, 'wedding-photos');

            try {
                // Load pre-wedding photos
                const preWeddingList = await listAll(preWeddingRef);
                const preWeddingGallery = document.getElementById('preWeddingGallery');
                preWeddingGallery.innerHTML = ''; // Clear existing content

                for (const item of preWeddingList.items) {
                    const url = await getDownloadURL(item);
                    addPhotoToGallery(url, 'Pre-Wedding', preWeddingGallery);
                }

                // Load wedding photos
                const weddingList = await listAll(weddingRef);
                const weddingGallery = document.getElementById('weddingGallery');
                weddingGallery.innerHTML = ''; // Clear existing content

                for (const item of weddingList.items) {
                    const url = await getDownloadURL(item);
                    addPhotoToGallery(url, 'Wedding Day', weddingGallery);
                }
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }
